<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Especial</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            background-color: black;
        }
        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            text-align: center;
            z-index: 1;
        }
        .message {
            font-size: 3em;
            color: red;
            font-family: 'Pacifico', cursive;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.8em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: red;
            color: white;
            font-family: 'Pacifico', cursive;
            transition: transform 0.2s, background-color 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
            background-color: darkred;
        }
        .button.no {
            position: relative;
        }
        .hearts {
            display: none;
            font-size: 4em;
            color: red;
            animation: hearts 1s infinite;
        }
        @keyframes hearts {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <img src="https://github.com/Fawkes0511/milly_site/blob/main/image.jpeg?raw=true" alt="Fundo romântico">
    <div class="container">
        <div class="message">Oi Ka1000ly, você aceita ser minha namorada pra sempre?</div>
        <div class="buttons">
            <button class="button yes" onclick="showHearts()">Sim</button>
            <button class="button no" onclick="moveButton(this)">Não</button>
        </div>
        <div class="hearts">❤️❤️❤️</div>
    </div>
    <script>
        function showHearts() {
            document.querySelector('.hearts').style.display = 'block';
            alert('Obrigado! ❤️');
        }
        function moveButton(button) {
            button.style.position = 'absolute';
            button.style.top = Math.random() * (window.innerHeight - button.clientHeight) + 'px';
            button.style.left = Math.random() * (window.innerWidth - button.clientWidth) + 'px';
        }
    </script>
</body>
</html>
